<app-player *ngFor="let player of game.players; let i = index;" 
[playerActive]="i == game.currentPlayer"
[ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player"
class="player-position" style="top: 200px;">
</app-player>
<div class="field">
    <div class="card-stack">
        <!-- Card Stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4]; let i = index;"
         src="/assets/img/cards/card_cover.png">

         <img (click)="takeCard()"class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">
        <!-- Stack for played card -->
         <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png">
        <!-- Current Card Animation -->
         <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" 
         class="pick-card" style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
